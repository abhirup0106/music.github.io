<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Default to light; JS will set based on storage -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Creator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">SLNO Description and Page Number Index</h1>
            <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒ™ Dark Mode</button>
        </div>
        <form id="indexForm" class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="pageNumber" class="form-control" placeholder="Page Number" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success w-100">Add Entry</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="indexTable">
                <thead class="table-dark">
                    <tr>
                        <th>SLNO</th>
                        <th>Description</th>
                        <th>Page Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="indexBody">
                    <!-- Entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <input type="text" id="editDescription" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPageNumber" class="form-label">Page Number</label>
                            <input type="number" id="editPageNumber" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
